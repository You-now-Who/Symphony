<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./fontChoice.css" />
    </head>
    <body>
        <div id="navbar">
            <h1>Symphony</h1>
        </div>
        <p>
            Choose a font you like and we will make sure that you see nothing
            else :)
        </p>
        <!-- store data in database (user-specific) -->
        <div id="font-choice">
            <label class="switch">
                <input type="checkbox" name="font1" value="font1" />

            </label>

            <br />

                    Times New Roman</label
                >
            </label>
            <br />

            </label>
            <br />

            <br />

            <br />

            <br />

            </label>
            <br />

            <br />

                <input type="checkbox" name="font12" value="font12" />

                <label class="font" id="font12" for="font12"> Verdana</label>
            </label>
            <br />
